
{% extends 'base.html' %}
{% block title %} Contact Us  {% endblock title %}

{% block body %}
	
	<div class="contact-section">
		

		<div class="border"></div>
	</div>
		
	


		<form class="contact-form" action="{% url 'contact' %}" method="post">
			{% csrf_token %}

			<h1>Contact Us</h1>
			<input type="text" name="name" class="contact-form-text" placeholder="Your name">
			<input type="email" name="email" class="contact-form-text" placeholder="Your email">
			<input type="text" name="phone" class="contact-form-text" placeholder="Your phone">
			<input type="text" name="subject" class="contact-form-text" placeholder="Subject">
			<textarea class="contact-form-text" name="content" placeholder="Your message"></textarea>
			<input type="submit" class="contact-form-btn" value="Send">

		</form>
	</div>
	
	</div>



{% endblock %}
